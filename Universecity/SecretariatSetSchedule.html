  <div id="main-div">
    <div id="selections-div">
        <div class="selection-div">
            <select class="form-select" id="semester-selection" onchange="CheckValues()"  class="select">
                <option class="default-option" value="" disabled hidden selected>Επιλογή Εξαμήνου</option>
                <option value="1">Πρώτο Εξάμηνο</option>
                <option value="2">Δεύτερο Εξάμηνο</option>
                <option value="3">Τρίτο Εξάμηνο</option>
                <option value="4">Τέταρτο Εξάμηνο</option>

                <option value="7">Έβδομο Εξάμηνο</option>
                <option value="8">Όγδοο Εξάμηνο</option> -->
            </select>
        </div>
        <div class="selection-div">
            <select class="form-select" aria-label=".form-select-lg example" id="faculty-selection" onchange="DepartmentSelectionUpdate(this), CheckValues()"  class="select">
                <option class="default-option" value="" disabled hidden selected>Επιλογή Σχολής</option>
                <option value="Οικονομικών και Περιφειακών Σπουδών" data-selection-type="economics">Οικονομικών και Περιφειακών Σπουδών</option>
                <option value="Επιστημών Διοίκησης Επιχειρήσεων" data-selection-type="managment">Επιστημών Διοίκησης Επιχειρήσεων</option>
                <option value="Επιστημών Πληροφορίας" data-selection-type="informatics">Επιστημών Πληροφορίας</option>
                <option value="Κοινωνικών, Ανθρωπιστικών Επιστημών και Τεχνών" data-selection-type="social">Κοινωνικών, Ανθρωπιστικών Επιστημών και Τεχνών</option>
            </select>
        </div>
        <div class="selection-div">
            <select class="form-select" id="department-selection" onchange="CheckValues()" class="select" disabled> <!-- style="display:hidden" -->
                <option class="default-option" value="" disabled hidden selected>Επιλογή Τμήματος</option>
                <option class="economics-selection" value="Οικονομικών Επιστημών" name="ΟΕ" hidden>Οικονομικών Επιστημών</option>
                <option class="economics-selection" value="Βαλκανικών, Σλαβικών και Ανατολικών Σπουδών" name="ΒΣΑΣ" hidden>Βαλκανικών, Σλαβικών και Ανατολικών Σπουδών</option>
                <option class="managment-selection" value="Οργάνωσης και Διοίκησης Επιχειρήσεων" name="ΟΔΕ" hidden>Οργάνωσης και Διοίκησης Επιχειρήσεων</option>
                <option class="managment-selection" value="Λογιστικής και Χρηματοοικονομικής" name="ΛΧ" hidden>Λογιστικής και Χρηματοοικονομικής</option>
                <option class="informatics-selection" value="Εφαρμοσμένης Πληροφορικής" name="ΕΠ" hidden>Εφαρμοσμένης Πληροφορικής</option>
                <option class="social-selection" value="Διεθνών και Ευρωπαϊκών Σπουδών" name="ΔΕΣ" hidden>Διεθνών και Ευρωπαϊκών Σπουδών</option>
                <option class="social-selection" value="Εκπαιδευτικής και Κοινωνικής Πολιτικής" name="ΕΚΠ" hidden>Εκπαιδευτικής και Κοινωνικής Πολιτικής</option>
                <option class="social-selection" value="Μουσικής Επιστήμης και Τέχνης" name="ΜΕΤ" hidden>Μουσικής Επιστήμης και Τέχνης</option>
